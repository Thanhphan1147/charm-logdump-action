on: [push]

jobs:
  fail_test:
    runs-on: ubuntu-latest
    name: A job that fails
    steps:
      - uses: actions/checkout@v2
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
      - name: Deploy a charm
        run: |
          juju add-model testing
          juju deploy hello-kubecon
      - name: Fail
        run: "false"
      - name: Dump logs
        uses: .
        with:
          model: testing
          app: hello-kubecon
